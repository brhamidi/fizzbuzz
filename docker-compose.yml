version: '3.4'
services:
    fizzbuzz:
        build:
            # the right Dockerfile path is injected via environment variable
            dockerfile: ${D_PATH:-Dockerfile}
            context: .
        depends_on:
            - redis
        links:
            - redis
        ports:
            - 3000:3000
        # temporary hack because sometimes the service fizzbuzz up before postgres is up
        restart: unless-stopped
        environment:
            # App config
            - PORT=3000
            - ENV=debug
            - STORE_MODE=inmemory
            # Redis config
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        volumes:
            # needed in Dockerfile.dev for file watch mode
            - ./:/go/src

    redis:
        container_name: redis
        image: redis
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        ports:
            - 6379:6379
        volumes:
            - ${HOME}/.data/redis:/data
        entrypoint: redis-server --appendonly yes
